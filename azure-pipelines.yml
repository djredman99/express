    displayName: 'Replace tokens in '
    inputs:
      filePattern: .coveralls.yml

  - script: |
      npm install --save-dev coveralls@2.10.0
      node_modules/.bin/coveralls < ./coverage/lcov.info
    displayName: 'Upload coverage to coveralls'